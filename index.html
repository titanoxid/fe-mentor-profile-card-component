<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="bg-top">
        <img src="images/bg-pattern-top.svg" alt="" srcset="" />
      </div>
      <div class="card-container">
        <section class="images">
          <img src="/images/bg-pattern-card.svg" alt="" />
          <div class="avatar">
            <img src="/images/image-victor.jpg" alt="avatar" />
          </div>
        </section>
        <section class="bio">
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <p class="city">London</p>
        </section>
        <section class="socials">
          <ul class="social-stats">
            <li class="number">80K <span class="label">Followers</span></li>
            <li class="number">803K <span class="label">Likes</span></li>
            <li class="number">1.4K <span class="label">Photos</span></li>
          </ul>
        </section>
      </div>
      <div class="bg-bottom">
        <img src="images/bg-pattern-bottom.svg" alt="" srcset="" />
      </div>
    </div>
  </body>
</html>
