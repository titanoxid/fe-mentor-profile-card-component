<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="avatar">
          <img src="/images/image-victor.jpg" alt="avatar" />
        </div>
        <section class="bio">
          <div class="person">
            <span class="name emphasized">Victor Crest</span>
            <span class="age">26</span>
          </div>
          <span class="city">London</span>
        </section>
        <section class="social-stats">
          <div class="followers">
            <span class="emphasized">80K</span
            ><span class="label">Followers</span>
          </div>
          <div class="likes">
            <span class="emphasized">803K</span><span class="label">Likes</span>
          </div>
          <div class="photos">
            <span class="emphasized">1.4K</span
            ><span class="label">Photos</span>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
